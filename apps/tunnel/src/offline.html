<!doctype html>
<html>
  <head>
    <title>{{TUNNEL_ID}} is offline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Geom:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic);

      body {
        background-color: #000000;
        color: #ededed;
        font-family:
          "Geom",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
      #canvas-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        transform: translateX(-10%);
      }
      .content-wrapper {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
        pointer-events: none;
      }
      .container {
        max-width: 800px;
        width: 100%;
        text-align: center;
        pointer-events: auto;
      }
      h1 {
        font-size: 72px;
        font-weight: 800;
        margin-bottom: 48px;
        letter-spacing: -2px;
        line-height: 1.1;
        opacity: 0.9;
      }
      .offline {
        color: #ef4444;
      }
      .card {
        background: #171717;
        border: 1px solid #262626;
        border-radius: 12px;
        padding: 32px;
        text-align: left;
        margin-bottom: 32px;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        max-width: 480px;
        margin-left: auto;
        margin-right: auto;
      }
      h2 {
        font-size: 14px;
        font-weight: 600;
        margin-top: 0;
        margin-bottom: 8px;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      p {
        color: #a1a1aa;
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 24px;
        margin-top: 0;
      }
      p:last-child {
        margin-bottom: 0;
      }
      .footer {
        color: #52525b;
        font-size: 20px;
        font-weight: 500;
      }
      a {
        color: #fff;
        text-decoration: underline;
        text-underline-offset: 2px;
      }
      a:hover {
        color: #d4d4d8;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <div class="content-wrapper">
      <div class="container">
        <h1>
          {{TUNNEL_ID}} <br />
          is <span class="offline">offline</span>
        </h1>

        <div class="card">
          <h2>If you're the developer of this page</h2>
          <p>
            Check out the
            <a href="https://docs.outray.dev/errors" target="_blank">docs</a> to
            get help with this error.
          </p>

          <h2>If you're a visitor of this page</h2>
          <p>
            Give it a minute, then refresh the page. If it still offline reach
            out to the developer of this page.‚Äù
          </p>
        </div>

        <div class="footer">
          Powered by
          <a href="https://outray.dev?utm_source=offline_page" target="_blank"
            >OutRay</a
          >
        </div>
      </div>
    </div>

    <script>
      const container = document.getElementById("canvas-container");
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000,
      );
      camera.position.set(0, 0, 15);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);

      // Beam Group
      const beamGroup = new THREE.Group();
      beamGroup.position.set(-10, 0, 0);
      scene.add(beamGroup);

      // Spotlight
      const cylinderGeo = new THREE.CylinderGeometry(1.2, 5, 16, 64, 1, true);
      const spotlightUniforms = {
        uTime: { value: 0 },
        uColor: { value: new THREE.Color("#ffffff") },
      };

      const vertexShader = `
      varying vec2 vUv;
      varying vec3 vPos;
      void main() {
        vUv = uv;
        vPos = position;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `;

      const fragmentShader = `
      uniform float uTime;
      uniform vec3 uColor;
      varying vec2 vUv;
      varying vec3 vPos;

      float random(vec2 st) {
        return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
      }

      void main() {
        float beamLongitudinal = smoothstep(0.0, 0.6, vUv.y);
        float sourceSoftness = smoothstep(1.0, 0.85, vUv.y);

        float noise = random(vec2(vUv.x * 20.0, 0.0)); 
        float ray = smoothstep(0.4, 0.6, noise) * 0.04;
        
        float alpha = beamLongitudinal * sourceSoftness * 0.06;
        alpha += ray * beamLongitudinal * sourceSoftness;
        
        float core = smoothstep(0.5, 0.85, vUv.y) * smoothstep(1.0, 0.85, vUv.y) * 0.15;
        alpha += core;

        gl_FragColor = vec4(uColor, alpha);
      }
    `;

      const spotlightMat = new THREE.ShaderMaterial({
        uniforms: spotlightUniforms,
        vertexShader: vertexShader,
        fragmentShader: fragmentShader,
        side: THREE.DoubleSide,
        transparent: true,
        depthWrite: false,
        blending: THREE.AdditiveBlending,
      });

      const spotlight = new THREE.Mesh(cylinderGeo, spotlightMat);
      spotlight.position.set(8, 0, 0);
      spotlight.rotation.set(0, 0, Math.PI / 2);
      beamGroup.add(spotlight);

      // Dust
      const dustCount = 300;
      const dustPos = new Float32Array(dustCount * 3);
      for (let i = 0; i < dustCount; i++) {
        const r = Math.random() * 4;
        const theta = Math.random() * Math.PI * 2;
        const x = (Math.random() - 0.5) * 16;
        dustPos[i * 3] = x;
        dustPos[i * 3 + 1] = r * Math.cos(theta);
        dustPos[i * 3 + 2] = r * Math.sin(theta);
      }

      const dustGeo = new THREE.BufferGeometry();
      dustGeo.setAttribute("position", new THREE.BufferAttribute(dustPos, 3));

      const dustMat = new THREE.PointsMaterial({
        size: 0.05,
        color: 0xffffff,
        transparent: true,
        opacity: 0.6,
        sizeAttenuation: true,
        blending: THREE.AdditiveBlending,
      });

      const dust = new THREE.Points(dustGeo, dustMat);
      dust.position.set(8, 0, 0);
      beamGroup.add(dust);

      // Animation
      const clock = new THREE.Clock();

      function animate() {
        requestAnimationFrame(animate);

        const elapsedTime = clock.getElapsedTime();

        // Update Spotlight
        spotlightUniforms.uTime.value = elapsedTime;

        // Update Dust
        dust.rotation.x = elapsedTime * 0.05;
        dust.position.x = 8 + Math.sin(elapsedTime * 0.2) * 0.5;

        renderer.render(scene, camera);
      }

      animate();

      // Resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
